<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                             <!--LINKS-->
    <link rel="shortcut icon" href="assets/favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pokedex</title>
</head>
<body>

    <main>
        <div class="container">
            <img src="#" alt="pokemon" class="pokemon_image">
            <h1 class="pokemon_data">
                <span class="pokemon_number"></span>-
                <span class="pokemon_name"></span>
            </h1>
            <form class="form">
                <input type="search" name="" id="" class="input_search" placeholder="xxxx or 1234" required >
            </form>
            <div class="buttons">
                <button class="button btn-prev"><- Back</button>
                <button class="button btn-next">Next -></button>
            </div>
            <img src="assets/images/pokedex.png" alt="pokedex" class="pokedex">
        </div>
    </main>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
